{% load socialaccount %}
<html>
<body>
<h1>Hillel Django Google Auth</h1>
{% if user.is_authenticated %}
  <p>Logged in as {{ user.username }}</p>
  <a href="{% provider_login_url "google" process="connect" %}">connect Google account</a>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  <a href="{% provider_login_url 'github' %}">Login with Github</a>
  <a href="{% provider_login_url 'twitter' %}">Login with Twitter</a>  
  <a href="{% url 'telegram_auth' %}">Login with Telegram</a>
  <a href="{% provider_login_url 'telegram' %}">Login with Telegram</a>  
    
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="hillel_telegram6_bot" data-size="large" data-auth-url="http://127.0.0.1:8000/" data-request-access="write"></script>
{% endif %}

</body>
</html>
